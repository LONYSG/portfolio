<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        input[type="text"],
        input[type="password"],
        input[type="email"],
        textarea {
            padding: 10px;
            border: 1px solid black;
            border-radius: 10px;
            margin: 5px;
        }

        input[type="button"],
        input[type="submit"],
        input[type="reset"],
        button {
            border: none;
            background-color: darkcyan;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
    <script>
        function check() {
            if (document.joinForm.id.value == "") {
                alert("id를 입력하세요");
                document.joinForm.id.focus();
                return false;
            }
            if (document.joinForm.pw.value == "") {
                alert("pw를 입력하세요");
                document.joinForm.pw.focus();
                return false;
            }
            if (document.joinForm.email.value == "") {
                alert("email를 입력하세요");
                document.joinForm.email.focus();
                return false;
            }

            var emailRE = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
            if (document.joinForm.email.value.match(emailRE) != null) {
                return false;
            } else {
                alert("Email형식이 아닙니다.");
                document.joinForm.email.select();
                return false;
            }
        }
        function check2() {
            if (document.joinForm.id.value == "") {
                alert("id를 입력하세요");
                document.joinForm.id.focus();
                return;
            }
            if (document.joinForm.pw.value.length == 0) {
                alert("pw를 입력하세요");
                document.joinForm.pw.focus();
                return;
            }
        }
        document.joinForm.submit();
    </script>
</head>

<body>
    <h1>회원가입</h1>
    <form action="join.jsp" method="post" name="joinForm" onsubmit="return check();">
        id <input type="text" name="id">
        <input type="button" value="id중복확인">
        <br>
        pw <input type="password" name="pw"><br>
        name <input type="text" name="name"><br>
        email <input type="email" name="email"><br>
        gender <input type="radio" name="gender" value="m">남
        <input type="radio" name="gender" value="f">여<br>
        hobby <input type="checkbox" name="hobby1" value="독서">독서
        <input type="checkbox" name="hobby2" value="운동">운동
        <input type="checkbox" name="hobby3" value="코딩">코딩
        <input type="checkbox" name="hobby4" value="등산">등산<br>
        job <select name="job">
            <option value="회사원">회사원</option>
            <option value="공무원">공무원</option>
            <option value="군인">군인</option>
            <option value="기타">기타</option>
        </select><br>
        department <br>
        <select name="department" multiple size="5">
            <option value="컴퓨터공학과">컴퓨터공학과</option>
            <option value="SW공학과">SW공학과</option>
            <option value="물리학과">물리학과</option>
            <option value="철학과">철학과</option>
            <option value="미학과">미학과</option>
        </select><br>
        introduce<br>
        <textarea name="introduce" rows="10" cols="30"></textarea><br>
        picture <input type="file" name="picture"><br>
        <input type="hidden" name="type" value="일반회원">
        <input type="reset" value="다시작성">
        <input type="submit" value="등록하기" onclick="return check();">
        <!-- <input type="button" value="등록하기2" onclick="check2();"> -->
    </form>
</body>

</html>
